<div class="main-container container-fluid">

  <table *ngIf="vehicles && !detailLoaded" class="table table-striped table-hover">
    <thead>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <tr *ngFor="let v of vehicles; let index = index">
      <td>
        <div class="row col-md-12">
          <div class="col-md-4">
            <img (click)="showDetail.open()" class="img-thumbnail" src="../../../inventory_images/acc1.jpg" style="cursor: pointer">
          </div>
          <div class="col-md-4">
            <div class="row">
              <b>{{ v.shortDescription }}</b>
            </div>
            <div class="row">
              Stock Num: {{ v.stockNum }}
            </div>
            <div class="row">
              Ext Color: {{ v.extColor }}
            </div>
            <div class="row">
              Miles: {{ v.mileage }}
            </div>
            <div class="row">
              Miles: {{ v.stockNum }}
            </div>
            <div class="row">
              Trim: {{ v.trim }}
            </div>
            <div class="row">
              Body Style: {{ v.bodyStyle }}
            </div>
            <div class="row">
              Int Color: {{ v.intColor }}
            </div>
            <div class="row">
              <br/>
              <b>{{ v.lotLocation }}</b>
            </div>
          </div>
          <div class="col-md-4" style="padding-top: 50px">
            <b>Asking Price: {{ v.priceFormatted }}</b>
          </div>
        </div>
      </td>
      <td>
        <modal #showDetail modalClass="modal-lg">
          <modal-header>
            {{ v.shortDescription }}
          </modal-header>
          <modal-content>
            <vehicle-detail [vehicle]="v"></vehicle-detail>
          </modal-content>
          <modal-footer>
            <button class="btn btn-primary" (click)="showDetail.close()">Close</button>
          </modal-footer>
        </modal>

      </td>
    </tr>
    </tbody>
  </table>
</div>
