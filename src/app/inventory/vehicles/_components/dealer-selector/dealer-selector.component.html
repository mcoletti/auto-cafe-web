<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenu1" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="true">
    View Vehicle Inventory by Location
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li *ngFor="let dealer of dealerShips" (click)="click.emit(dealer.id)"><a><span class="fa fa-car" aria-hidden="true"></span> &nbsp;{{ dealer.name }}</a></li>
  </ul>
</div>
